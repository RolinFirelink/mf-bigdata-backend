mfish:
  version: 1.0.0
# Tomcat
server:
  port: 9226

# Spring
spring: 
  application:
    # 应用名称
    name: mf-report
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: localhost:8848
      config:
        # 配置中心地址
        server-addr: localhost:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs[0]:
          data-id: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          refresh: true
v2:
  #虚拟路径映射路径 2个文件路径一一对应 第一个为主存储，其他为配置相关
  xnljmap:
    #win服务器  本地
    oss: file:D:/upload/
    #linux服务器
    #oss: file:/home/webapps/oss/
  #虚拟路径映射路径 end
  #本地存放地址
  fileurl: D:/upload
  #http://127.0.0.1:8080/oss/{yy}/2022-12-22/c83a77ae134a540c30daa6a0666fa945.md
  httpurl: http://127.0.0.1:8083/
  defaultFormat: .png